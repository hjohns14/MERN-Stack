<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello React</title>
</head>

<body>
    <div id="root">
        <h1>First React page rendering...</h1>
    </div>

    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
        const App = React.createElement("h1", {}, "First Page has rendered my dudes") // Creates the element but does not add it to the page
        setTimeout(()=>{
            ReactDOM.render(App, document.getElementById("root")) // Adds the App to the react DOM // It rewrites everything inside of root in this case
        }, 1000) // Neat
        
    </script>
</body>

</html>
